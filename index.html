<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Köszönő oldal — példa</title>
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--accent:#2563eb;--text:#0f172a}
    [data-theme="dark"]{--bg:#0b1220;--card:#0f172a;--accent:#60a5fa;--text:#e6eef8}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:linear-gradient(135deg,var(--bg),#e6eef8)}
    .card{width:min(720px,96%);background:var(--card);color:var(--text);padding:24px;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,0.08)}
    h1{margin:0 0 8px;font-size:1.25rem}
    p.lead{margin:0 0 18px;color:rgba(15,23,42,0.7)}
    .row{display:flex;gap:12px}
    input[type=text]{flex:1;padding:10px 12px;border:1px solid #e6eef8;border-radius:10px;font-size:1rem}
    button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    .result{margin-top:18px;padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(2,6,23,0.02),transparent)}
    small{color:rgba(15,23,42,0.55)}
    .muted{color:rgba(15,23,42,0.45)}
  </style>
</head>
<body>
  <main class="card" id="app">
    <h1>Köszönő oldal — HTML példa</h1>
    <p class="lead">Írd be a neved, majd kattints a <strong>Köszön</strong>-re. A gomb személyre szabott üzenetet ad vissza, valamint véletlenszerű bókokat adhat.</p>

    <div class="row">
      <input id="nameInput" type="text" placeholder="Add meg a neved (pl. Anna)" aria-label="Név megadása">
      <button id="greetBtn">Köszön</button>
    </div>

    <div class="controls">
      <label><input id="complimentToggle" type="checkbox"> Véletlenszerű bók</label>
      <button id="copyBtn" style="background:#10b981">Másolás</button>
      <button id="themeBtn" style="background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.12)">Sötét mód</button>
    </div>

    <div id="result" class="result" aria-live="polite"> <small class="muted">Itt jelenik meg az üzenet.</small></div>
  </main>

  <script>
    // Egyszerű, jól kommentált JavaScript
    const nameInput = document.getElementById('nameInput');
    const greetBtn = document.getElementById('greetBtn');
    const result = document.getElementById('result');
    const complimentToggle = document.getElementById('complimentToggle');
    const copyBtn = document.getElementById('copyBtn');
    const themeBtn = document.getElementById('themeBtn');

    const compliments = [
      'nagyon kreatív vagy',
      'szívből kedves vagy másokhoz',
      'szuper problémamegoldó képességed van',
      'mosolyod fertőző',
      'példaértékű kitartásod van'
    ];

    function randomFrom(arr){
      return arr[Math.floor(Math.random()*arr.length)];
    }

    function greet(){
      const name = nameInput.value.trim() || 'Barátom';
      const now = new Date();
      const hours = now.getHours();
      let part = 'szép napot';
      if(hours < 12) part = 'jó reggelt';
      else if(hours >= 18) part = 'jó estét';

      let message = `Szia, ${name}! ${part}.`;
      if(complimentToggle.checked){
        message += ` Egy megjegyzés: ${randomFrom(compliments)}.`;
      }

      // Biztonságos megjelenítés (egyszerű escaping)
      result.textContent = message;
    }

    greetBtn.addEventListener('click', greet);

    // Enter lenyomásra is küldjük
    nameInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') greet(); });

    // Másolás a vágólapra
    copyBtn.addEventListener('click', async ()=>{
      const text = result.textContent.trim();
      if(!text){ alert('Nincs mit másolni.'); return; }
      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Másolva!';
        setTimeout(()=> copyBtn.textContent = 'Másolás', 1200);
      }catch(err){
        alert('Nem sikerült másolni.');
      }
    });

    // Sötét / világos téma váltás
    const root = document.documentElement;
    let dark = false;
    themeBtn.addEventListener('click', ()=>{
      dark = !dark;
      if(dark){ root.setAttribute('data-theme','dark'); themeBtn.textContent = 'Világos mód'; }
      else { root.removeAttribute('data-theme'); themeBtn.textContent = 'Sötét mód'; }
    });

    // Kis UX: ha a név mező üres, fókuszálunk rá
    window.addEventListener('load', ()=> nameInput.focus());
  </script>
</body>
</html>
